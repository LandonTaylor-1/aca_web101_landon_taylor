<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="cp3.css"/>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="bird"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
    </div>
    <div id="score_div">
        <p><b>Points: </b><span id="score">0</span></p>
        <p><b>Velocity: </b><span id="speed">10</span></p>
    </div>
    <button id="restart_btn">Play Again</button>
    <script src="jquery.js"></script>
    <script src="cp3.js"></script>
</body>
</html>
