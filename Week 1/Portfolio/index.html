<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./animate.css">
  <title>My Portfolio</title>
</head>
<body>
    <header>
        <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo animated bounceInLeft" alt="austin coding academy logo">
        <nav class="animated slideInRight">
            <a class="has-border animated slideInUp">Resume</a>
            <a class="has-border animated slideInDown">About Me</a>
            <a class="has-border animated slideInUp">My Blog</a>
            <a class="has-border animated slideInDown">Contact Me</a>
        </nav>
    </header>
    <main>
        <img src="images/kenyan.jpg" class="animated pulse" id="profile-pic" alt="Headshot of Me">
        <h2 class="welcome">Welcome</h2>
        <h1 class="name animated wobble">Landon Taylor</h1>
        <h2>Student of Web Development</h2>
        <h3>Extensive Understanding in:</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
        <button id="portfolio">Portfolio</button>
        <iframe src="https://austincodingacademy.com/"></iframe>
        <video src="videos/kids.mp4" autoplay loop muted></video>
        <form>
          <h2>Have a Question?</h2>
          <div class="form">
            Name: 
            <input type="text" placeholder="Name" id="name">
          </div>
          <br>
          <div class="form">
            Email:
            <input type="text" placeholder="Email" id="email">
          </div>
          <br>
          <div class="form">
            Address:
            <textarea placeholder="Address" id="address"></textarea>
          </div>
          <br>
          <div class="form">
            Question?
            <textarea placeholder="What is your question?" id="question"></textarea>
          </div>
          </br>
          <input type="submit" value="Submit" id="submit">
          <input type="reset" value="Reset" id="reset">
        </form>
    </main>
  </body>
</html>
