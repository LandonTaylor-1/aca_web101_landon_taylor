<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    
</head>
<body>
    <div class="tic">
        <div class="tac">
            <div id="top_left" onclick="top_left()"></div>
            <div id="top_center" onclick="top_center()"></div>
            <div id="top_right" onclick="top_right()"></div>
            <div id="middle_left" onclick="middle_left()"></div>
            <div id="middle_center" onclick="middle_center()"></div>
            <div id="middle_right" onclick="middle_right()"></div>
            <div id="bottom_left" onclick="bottom_left()"></div>
            <div id="bottom_center" onclick="bottom_center()"></div>
            <div id="bottom_right" onclick="bottom_right()"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="x"
        onclick="changeMarkerToX()">X</button>
        <button class="o"
        onclick="changeMarkerToO()">O</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
