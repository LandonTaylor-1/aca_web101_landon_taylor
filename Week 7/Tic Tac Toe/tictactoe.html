<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    
</head>
<body>
    <div class="tic">
        <div class="container" id="main">
            <div class=box id="top_left"></div>
            <div class=box id="top_center"></div>
            <div class=box id="top_right"></div>
            <div class=box id="middle_left"></div>
            <div class=box id="middle_center"></div>
            <div class=box id="middle_right"></div>
            <div class=box id="bottom_left"></div>
            <div class=box id="bottom_center"></div>
            <div class=box id="bottom_right"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="reset" onclick="replay()">RESET</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
